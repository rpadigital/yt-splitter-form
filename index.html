<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Splitter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .page-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            align-items: start;
            max-width: 600px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .main-content.with-video {
            grid-template-columns: 1.2fr 1fr;
            max-width: 1400px;
        }

        .video-preview-section {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 20px;
        }

        .video-preview-section h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .video-preview-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-preview-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-preview-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }

        .form-section {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .radio-option:hover {
            background: #e9ecef;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-option label {
            margin-bottom: 0;
            font-weight: 500;
            cursor: pointer;
            flex: 1;
        }

        .timestamp-inputs {
            margin-top: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .timestamp-inputs.active {
            display: block;
        }

        .timestamp-clip {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .timestamp-clip.previewing {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: #f0f4ff;
        }

        .timestamp-clip-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .timestamp-clip-title {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }

        .timestamp-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .timestamp-preview-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .timestamp-preview-btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .timestamp-preview-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .timestamp-preview-btn.playing {
            background: #e74c3c;
        }

        .timestamp-preview-btn.playing:hover {
            background: #c0392b;
        }

        .timestamp-remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timestamp-remove-btn:hover {
            background: #c0392b;
        }

        .timestamp-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .timestamp-input-group {
            display: flex;
            flex-direction: column;
        }

        .timestamp-input-group label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .timestamp-input-group input {
            padding: 8px 12px;
            font-size: 13px;
        }

        .timestamp-add-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px dashed #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .timestamp-add-btn:hover {
            background: #f0f4ff;
            border-style: solid;
        }

        .timestamp-add-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .helper-text {
            color: #999;
            font-size: 12px;
            margin-top: 6px;
        }

        .ai-generation-options {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .ai-button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .ai-option-btn {
            padding: 12px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ai-option-btn:hover {
            background: #667eea;
            color: white;
        }

        .ai-option-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: white;
            color: #999;
            border-color: #ccc;
        }

        .ai-progress {
            margin-top: 15px;
        }

        .ai-progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .ai-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            animation: progress-animation 2s ease-in-out infinite;
        }

        @keyframes progress-animation {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .ai-progress-text {
            text-align: center;
            color: #667eea;
            font-size: 13px;
            margin-top: 8px;
            font-weight: 500;
        }

        .timestamp-reason {
            margin-top: 8px;
            padding: 8px 12px;
            background: #f0f4ff;
            border-left: 3px solid #667eea;
            border-radius: 4px;
            font-size: 12px;
            color: #555;
            font-style: italic;
        }

        /* Mobile responsive */
        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .video-preview-section {
                position: relative;
                top: 0;
            }

            .header h1 {
                font-size: 28px;
            }

            .form-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1>YouTube Video Splitter</h1>
            <p>Split your YouTube videos into clips with custom timestamps</p>
        </div>

        <div class="main-content">
            <!-- YouTube Preview (Left Column) -->
            <div class="video-preview-section" id="videoPreviewSection" style="display: none;">
                <h2>Video Preview</h2>
                <div class="video-preview-container" id="videoPreviewContainer">
                    <div class="video-preview-placeholder">
                        Enter a YouTube URL to see preview
                    </div>
                </div>
            </div>

            <!-- Form (Right Column) -->
            <div class="form-section">
                <form id="splitterForm">
                    <div class="form-group">
                        <label for="videoUrl">YouTube URL</label>
                        <input
                            type="text"
                            id="videoUrl"
                            name="videoUrl"
                            placeholder="https://www.youtube.com/watch?v=..."
                            required
                        >
                        <div class="error" id="urlError">Please enter a valid YouTube URL</div>
                        <div class="helper-text">Enter a full YouTube video URL</div>
                    </div>

                    <div class="form-group">
                        <label>Stream Type</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input
                                    type="radio"
                                    id="videoAudio"
                                    name="streamType"
                                    value="video_audio"
                                    checked
                                >
                                <label for="videoAudio">Create Video + Audio Clips</label>
                            </div>
                            <div class="radio-option">
                                <input
                                    type="radio"
                                    id="videoOnly"
                                    name="streamType"
                                    value="video_only"
                                >
                                <label for="videoOnly">Create B-Roll</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Caption Mode</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input
                                    type="radio"
                                    id="captionDefault"
                                    name="captionMode"
                                    value="Default"
                                    checked
                                >
                                <label for="captionDefault">Default (60 second clips)</label>
                            </div>
                            <div class="radio-option" id="captionAIOption">
                                <input
                                    type="radio"
                                    id="captionAI"
                                    name="captionMode"
                                    value="AI"
                                >
                                <label for="captionAI">AI Generated</label>
                            </div>
                            <div class="radio-option">
                                <input
                                    type="radio"
                                    id="captionCustom"
                                    name="captionMode"
                                    value="Custom"
                                >
                                <label for="captionCustom">Custom Timestamps</label>
                            </div>
                        </div>

                        <!-- AI Generation Options (shown when AI is selected) -->
                        <div class="ai-generation-options" id="aiGenerationOptions" style="display: none; margin-top: 15px;">
                            <div class="ai-button-group">
                                <button type="button" class="ai-option-btn" id="generateNowBtn">
                                    Generate Now
                                </button>
                                <button type="button" class="ai-option-btn" id="pregenerateBtn">
                                    Pre-generate Timestamps
                                </button>
                            </div>

                            <!-- Progress indicator -->
                            <div class="ai-progress" id="aiProgress" style="display: none;">
                                <div class="ai-progress-bar">
                                    <div class="ai-progress-fill"></div>
                                </div>
                                <p class="ai-progress-text">Generating AI timestamps...</p>
                            </div>
                        </div>

                        <!-- Custom Timestamp Inputs -->
                        <div class="timestamp-inputs" id="timestampInputs">
                            <div id="timestampClipsContainer">
                                <!-- Clips will be added here dynamically -->
                            </div>
                            <button type="button" class="timestamp-add-btn" id="addTimestampBtn">
                                + Add Another Clip
                            </button>
                        </div>
                    </div>

                    <button type="submit" id="submitBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('splitterForm');
        const submitBtn = document.getElementById('submitBtn');
        const urlError = document.getElementById('urlError');
        const videoUrlInput = document.getElementById('videoUrl');
        const videoPreviewSection = document.getElementById('videoPreviewSection');
        const videoPreviewContainer = document.getElementById('videoPreviewContainer');
        const timestampInputs = document.getElementById('timestampInputs');
        const timestampClipsContainer = document.getElementById('timestampClipsContainer');
        const addTimestampBtn = document.getElementById('addTimestampBtn');
        const captionAIOption = document.getElementById('captionAIOption');

        let clipCount = 0;
        const MAX_CLIPS = 10;
        const API_BASE_URL = 'https://video-splitter-api-production.up.railway.app';

        // YouTube player state management
        let youtubePlayer = null;
        let playerReady = false;
        let currentVideoId = null;
        let currentVideoUrl = '';
        let currentPreviewInterval = null;
        let currentPreviewButton = null;

        // Generate unique job ID
        function generateJobId() {
            const now = new Date();
            const date = now.toISOString().slice(0, 10).replace(/-/g, '');
            const time = now.toTimeString().slice(0, 8).replace(/:/g, '');
            const random = Math.random().toString(36).substring(2, 6);
            return `job_${date}_${time}_${random}`;
        }

        // Extract YouTube video ID from URL
        function extractYouTubeID(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/,
                /youtube\.com\/embed\/([^&\n?#]+)/,
                /youtube\.com\/v\/([^&\n?#]+)/
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }
            return null;
        }

        // Show/hide YouTube preview (with API support)
        function updateVideoPreview() {
            const url = videoUrlInput.value.trim();
            const videoId = extractYouTubeID(url);
            const mainContent = document.querySelector('.main-content');

            if (videoId) {
                videoPreviewSection.style.display = 'block';
                mainContent.classList.add('with-video');

                // Only recreate player if video ID changed
                if (currentVideoId !== videoId) {
                    // Destroy old player
                    if (youtubePlayer) {
                        youtubePlayer.destroy();
                        youtubePlayer = null;
                        playerReady = false;
                    }

                    currentVideoId = videoId;

                    // Create player container
                    videoPreviewContainer.innerHTML = `<div id="youtube-player"></div>`;

                    // Create new YouTube player
                    youtubePlayer = new YT.Player('youtube-player', {
                        videoId: videoId,
                        width: '100%',
                        height: '100%',
                        playerVars: {
                            'enablejsapi': 1,
                            'origin': window.location.origin,
                            'modestbranding': 1,
                            'rel': 0
                        },
                        events: {
                            'onReady': function() {
                                playerReady = true;
                                console.log('YouTube player ready');
                            },
                            'onError': function(event) {
                                console.error('YouTube player error:', event.data);
                                playerReady = false;
                            }
                        }
                    });
                }
            } else {
                // Clear player
                if (youtubePlayer) {
                    youtubePlayer.destroy();
                    youtubePlayer = null;
                }
                playerReady = false;
                currentVideoId = null;
                videoPreviewSection.style.display = 'none';
                mainContent.classList.remove('with-video');
                videoPreviewContainer.innerHTML = `
                    <div class="video-preview-placeholder">
                        Enter a YouTube URL to see preview
                    </div>
                `;
            }
        }

        // Parse timestamp string to seconds
        function parseTimestamp(timeStr) {
            if (!timeStr) return null;
            const parts = timeStr.trim().split(':').map(Number);

            // Validate all parts are numbers
            if (parts.some(isNaN)) return null;

            if (parts.length === 2) {
                // MM:SS format
                return parts[0] * 60 + parts[1];
            } else if (parts.length === 3) {
                // HH:MM:SS format
                return parts[0] * 3600 + parts[1] * 60 + parts[2];
            }
            return null;
        }

        // Format seconds to MM:SS or HH:MM:SS
        function formatSeconds(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);

            if (hours > 0) {
                return `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
            return `${minutes}:${String(seconds).padStart(2, '0')}`;
        }

        // Validate timestamp range
        function validateTimestamps(startStr, endStr, videoDuration) {
            const startSec = parseTimestamp(startStr);
            const endSec = parseTimestamp(endStr);

            if (!startSec && startSec !== 0) return "Invalid start time format";
            if (!endSec && endSec !== 0) return "Invalid end time format";
            if (startSec >= endSec) return "Start time must be before end time";
            if (videoDuration && endSec > videoDuration) {
                return `End time (${endStr}) exceeds video duration (${formatSeconds(videoDuration)})`;
            }
            return null; // Valid
        }

        // Stop current preview
        function stopCurrentPreview() {
            if (currentPreviewInterval) {
                clearInterval(currentPreviewInterval);
                currentPreviewInterval = null;
            }
            if (currentPreviewButton) {
                currentPreviewButton.classList.remove('playing');
                currentPreviewButton.textContent = '▶ Preview';
                currentPreviewButton.disabled = false;
                currentPreviewButton = null;
            }
            // Remove preview highlighting from clip
            const previewingClip = document.querySelector('.timestamp-clip.previewing');
            if (previewingClip) {
                previewingClip.classList.remove('previewing');
            }
        }

        // Play clip preview
        window.playClipPreview = function(clipIndex) {
            if (!playerReady || !youtubePlayer) {
                alert('Video player not ready yet. Please wait a moment and try again.');
                return;
            }

            // Get the clip container
            const clip = document.querySelector(`.timestamp-clip[data-clip-index="${clipIndex}"]`);
            if (!clip) return;

            const startInput = clip.querySelector('input[name^="clip"][name$="_start"]');
            const endInput = clip.querySelector('input[name^="clip"][name$="_end"]');
            const previewBtn = clip.querySelector('.timestamp-preview-btn');

            // If already playing this clip, stop it
            if (previewBtn && previewBtn.classList.contains('playing')) {
                stopCurrentPreview();
                if (youtubePlayer && typeof youtubePlayer.pauseVideo === 'function') {
                    youtubePlayer.pauseVideo();
                }
                return;
            }

            const startStr = startInput.value.trim();
            const endStr = endInput.value.trim();

            // Parse timestamps
            const startSec = parseTimestamp(startStr);
            const endSec = parseTimestamp(endStr);

            // Validate timestamps
            let videoDuration;
            try {
                videoDuration = youtubePlayer.getDuration();
            } catch (e) {
                videoDuration = null;
            }

            const validationError = validateTimestamps(startStr, endStr, videoDuration);
            if (validationError) {
                alert(validationError);
                return;
            }

            // Stop any current preview
            stopCurrentPreview();

            // Set up new preview
            currentPreviewButton = previewBtn;
            previewBtn.classList.add('playing');
            previewBtn.textContent = '⏸ Stop';
            clip.classList.add('previewing');

            // Mobile: Scroll video into view
            if (window.innerWidth <= 968) {
                videoPreviewSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
                setTimeout(() => startPreview(), 600);
            } else {
                startPreview();
            }

            function startPreview() {
                try {
                    // Seek to start and play
                    youtubePlayer.seekTo(startSec, true);
                    youtubePlayer.playVideo();

                    // Monitor for clip end
                    currentPreviewInterval = setInterval(() => {
                        try {
                            const currentTime = youtubePlayer.getCurrentTime();
                            if (currentTime >= endSec) {
                                youtubePlayer.pauseVideo();
                                stopCurrentPreview();
                            }
                        } catch (e) {
                            console.error('Preview interval error:', e);
                            stopCurrentPreview();
                        }
                    }, 200); // Check every 200ms
                } catch (e) {
                    console.error('Preview start error:', e);
                    alert('Error starting preview. Please try again.');
                    stopCurrentPreview();
                }
            }
        };

        // Show/hide AI option based on stream type
        function updateCaptionModeOptions() {
            const streamType = document.querySelector('input[name="streamType"]:checked').value;

            if (streamType === 'video_audio') {
                captionAIOption.style.display = 'flex';
            } else {
                captionAIOption.style.display = 'none';
                // If AI was selected and we switch to B-Roll, switch to Default
                if (document.getElementById('captionAI').checked) {
                    document.getElementById('captionDefault').checked = true;
                    timestampInputs.classList.remove('active');
                }
            }
        }

        // Add timestamp clip input
        function addTimestampClip() {
            if (clipCount >= MAX_CLIPS) return;

            clipCount++;
            const clipDiv = document.createElement('div');
            clipDiv.className = 'timestamp-clip';
            clipDiv.dataset.clipIndex = clipCount;
            clipDiv.innerHTML = `
                <div class="timestamp-clip-header">
                    <span class="timestamp-clip-title">Clip ${clipCount}</span>
                    <div class="timestamp-actions">
                        <button type="button" class="timestamp-preview-btn" onclick="playClipPreview(${clipCount})" data-clip-index="${clipCount}">
                            ▶ Preview
                        </button>
                        <button type="button" class="timestamp-remove-btn" onclick="removeTimestampClip(${clipCount})">−</button>
                    </div>
                </div>
                <div class="timestamp-row">
                    <div class="timestamp-input-group">
                        <label>Start Time</label>
                        <input type="text" name="clip${clipCount}_start" placeholder="0:00 or 0:00:00" required>
                    </div>
                    <div class="timestamp-input-group">
                        <label>End Time</label>
                        <input type="text" name="clip${clipCount}_end" placeholder="1:30 or 0:01:30" required>
                    </div>
                </div>
            `;
            timestampClipsContainer.appendChild(clipDiv);

            // Disable add button if max reached
            if (clipCount >= MAX_CLIPS) {
                addTimestampBtn.disabled = true;
                addTimestampBtn.textContent = 'Maximum 10 clips reached';
            }
        }

        // Remove timestamp clip input
        window.removeTimestampClip = function(index) {
            const clipDiv = document.querySelector(`[data-clip-index="${index}"]`);
            if (clipDiv) {
                clipDiv.remove();
                clipCount--;

                // Re-enable add button
                addTimestampBtn.disabled = false;
                addTimestampBtn.textContent = '+ Add Another Clip';

                // Renumber remaining clips
                const clips = timestampClipsContainer.querySelectorAll('.timestamp-clip');
                clips.forEach((clip, idx) => {
                    const newIndex = idx + 1;
                    clip.dataset.clipIndex = newIndex;
                    clip.querySelector('.timestamp-clip-title').textContent = `Clip ${newIndex}`;

                    const inputs = clip.querySelectorAll('input');
                    inputs[0].name = `clip${newIndex}_start`;
                    inputs[1].name = `clip${newIndex}_end`;

                    const previewBtn = clip.querySelector('.timestamp-preview-btn');
                    if (previewBtn) {
                        previewBtn.setAttribute('onclick', `playClipPreview(${newIndex})`);
                        previewBtn.setAttribute('data-clip-index', newIndex);
                    }

                    const removeBtn = clip.querySelector('.timestamp-remove-btn');
                    removeBtn.setAttribute('onclick', `removeTimestampClip(${newIndex})`);
                });
                clipCount = clips.length;
            }
        };

        // Populate timestamp UI with AI-generated timestamps
        function populateTimestampsFromAI(timestamps) {
            // Clear existing clips
            timestampClipsContainer.innerHTML = '';
            clipCount = 0;

            // Add each AI-generated timestamp
            timestamps.forEach((ts, index) => {
                clipCount++;
                const clipDiv = document.createElement('div');
                clipDiv.className = 'timestamp-clip';
                clipDiv.dataset.clipIndex = clipCount;
                clipDiv.innerHTML = `
                    <div class="timestamp-clip-header">
                        <span class="timestamp-clip-title">Clip ${clipCount}</span>
                        <div class="timestamp-actions">
                            <button type="button" class="timestamp-preview-btn" onclick="playClipPreview(${clipCount})" data-clip-index="${clipCount}">
                                ▶ Preview
                            </button>
                            <button type="button" class="timestamp-remove-btn" onclick="removeTimestampClip(${clipCount})">−</button>
                        </div>
                    </div>
                    <div class="timestamp-row">
                        <div class="timestamp-input-group">
                            <label>Start Time</label>
                            <input type="text" name="clip${clipCount}_start" placeholder="0:00 or 0:00:00" value="${ts.start}" required>
                        </div>
                        <div class="timestamp-input-group">
                            <label>End Time</label>
                            <input type="text" name="clip${clipCount}_end" placeholder="1:30 or 0:01:30" value="${ts.end}" required>
                        </div>
                    </div>
                    ${ts.reason ? `<div class="timestamp-reason">${ts.reason}</div>` : ''}
                `;
                timestampClipsContainer.appendChild(clipDiv);
            });

            // Update add button state
            if (clipCount >= MAX_CLIPS) {
                addTimestampBtn.disabled = true;
                addTimestampBtn.textContent = 'Maximum 10 clips reached';
            } else {
                addTimestampBtn.disabled = false;
                addTimestampBtn.textContent = '+ Add Another Clip';
            }
        }

        // Toggle custom timestamp inputs and AI options
        function updateTimestampInputs() {
            const captionMode = document.querySelector('input[name="captionMode"]:checked').value;
            const aiGenerationOptions = document.getElementById('aiGenerationOptions');

            if (captionMode === 'AI') {
                aiGenerationOptions.style.display = 'block';
                timestampInputs.classList.remove('active');
            } else if (captionMode === 'Custom') {
                aiGenerationOptions.style.display = 'none';
                timestampInputs.classList.add('active');
                // Add first clip if none exist
                if (clipCount === 0) {
                    addTimestampClip();
                }
            } else {
                aiGenerationOptions.style.display = 'none';
                timestampInputs.classList.remove('active');
            }
        }

        // Event listeners
        videoUrlInput.addEventListener('input', () => {
            const url = videoUrlInput.value.trim();
            const newVideoId = extractYouTubeID(url);

            // Protect against URL changes when timestamps exist
            if (clipCount > 0 && newVideoId !== currentVideoId && currentVideoUrl) {
                if (!confirm('Changing the URL will clear your timestamps. Continue?')) {
                    videoUrlInput.value = currentVideoUrl; // Restore previous URL
                    return;
                }
                // Clear timestamps
                timestampClipsContainer.innerHTML = '';
                clipCount = 0;
                addTimestampBtn.disabled = false;
                addTimestampBtn.textContent = '+ Add Another Clip';
            }

            // Update current URL
            currentVideoUrl = url;

            // Validation
            if (url && !newVideoId) {
                urlError.style.display = 'block';
            } else {
                urlError.style.display = 'none';
            }

            updateVideoPreview();
        });

        document.querySelectorAll('input[name="streamType"]').forEach(radio => {
            radio.addEventListener('change', updateCaptionModeOptions);
        });

        document.querySelectorAll('input[name="captionMode"]').forEach(radio => {
            radio.addEventListener('change', updateTimestampInputs);
        });

        addTimestampBtn.addEventListener('click', addTimestampClip);

        // Handle "Generate Now" button click
        document.getElementById('generateNowBtn').addEventListener('click', async () => {
            // Validate URL
            const videoUrl = videoUrlInput.value.trim();
            const videoId = extractYouTubeID(videoUrl);

            if (!videoId) {
                urlError.style.display = 'block';
                urlError.textContent = 'Please enter a valid YouTube URL';
                return;
            }

            // Generate job ID
            const jobId = generateJobId();
            const streamType = document.querySelector('input[name="streamType"]:checked').value;

            // Prepare payload for immediate AI generation
            const payload = {
                job_id: jobId,
                video_id: videoId,
                video_url: videoUrl,
                stream_type: streamType,
                caption_mode: "AI"  // No custom_timestamps - Make.com handles everything
            };

            // Disable button
            const generateNowBtn = document.getElementById('generateNowBtn');
            generateNowBtn.disabled = true;
            generateNowBtn.textContent = 'Submitting...';

            try {
                // Send to webhook (don't wait for response)
                fetch('https://hook.us1.make.com/kom2fynz85ihopm1ji1k3tcgnyj6odmb', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                }).catch(err => console.error('Webhook error:', err));

                // Immediately redirect to results page
                window.location.href = `results.html?job_id=${jobId}`;

            } catch (error) {
                console.error('Error:', error);
                generateNowBtn.disabled = false;
                generateNowBtn.textContent = 'Generate Now';
                alert('Error submitting. Please try again.');
            }
        });

        // Handle "Pre-generate Timestamps" button click
        document.getElementById('pregenerateBtn').addEventListener('click', async () => {
            // Validate URL
            const videoUrl = videoUrlInput.value.trim();
            const videoId = extractYouTubeID(videoUrl);

            if (!videoId) {
                urlError.style.display = 'block';
                urlError.textContent = 'Please enter a valid YouTube URL';
                return;
            }

            const streamType = document.querySelector('input[name="streamType"]:checked').value;
            const requestId = generateJobId(); // Reuse job ID generator for request ID

            // Show progress bar
            const aiProgress = document.getElementById('aiProgress');
            const pregenerateBtn = document.getElementById('pregenerateBtn');
            const generateNowBtn = document.getElementById('generateNowBtn');

            pregenerateBtn.disabled = true;
            generateNowBtn.disabled = true;
            pregenerateBtn.textContent = 'Generating...';
            aiProgress.style.display = 'block';

            // Send webhook to Make.com for pre-generation
            const pregeneratePayload = {
                action: "pre_generate_timestamps",
                request_id: requestId,
                video_id: videoId,
                video_url: videoUrl,
                stream_type: streamType
            };

            try {
                // Send webhook (fire and forget)
                fetch('https://hook.us1.make.com/kom2fynz85ihopm1ji1k3tcgnyj6odmb', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(pregeneratePayload)
                }).catch(err => console.error('Webhook error:', err));

                // Poll for timestamps
                const maxPolls = 60; // 3 minutes (60 * 3s)
                let pollCount = 0;

                const pollInterval = setInterval(async () => {
                    pollCount++;

                    try {
                        const response = await fetch(`${API_BASE_URL}/api/timestamps/${requestId}`);
                        const data = await response.json();

                        if (data.status === 'completed' && data.timestamps) {
                            clearInterval(pollInterval);

                            // Hide progress, re-enable buttons
                            aiProgress.style.display = 'none';
                            pregenerateBtn.disabled = false;
                            generateNowBtn.disabled = false;
                            pregenerateBtn.textContent = 'Pre-generate Timestamps';

                            // Populate custom timestamp UI
                            populateTimestampsFromAI(data.timestamps);

                            // Switch to Custom mode to show the timestamps
                            document.getElementById('captionCustom').checked = true;
                            updateTimestampInputs();

                            // Scroll to timestamps
                            timestampInputs.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

                        } else if (pollCount >= maxPolls) {
                            // Timeout after 3 minutes
                            clearInterval(pollInterval);
                            aiProgress.style.display = 'none';
                            pregenerateBtn.disabled = false;
                            generateNowBtn.disabled = false;
                            pregenerateBtn.textContent = 'Pre-generate Timestamps';
                            alert('Timeout waiting for AI timestamps. Please try again.');
                        }
                    } catch (error) {
                        console.error('Polling error:', error);
                    }
                }, 3000); // Poll every 3 seconds

            } catch (error) {
                console.error('Pre-generate error:', error);
                aiProgress.style.display = 'none';
                pregenerateBtn.disabled = false;
                generateNowBtn.disabled = false;
                pregenerateBtn.textContent = 'Pre-generate Timestamps';
                alert('Error requesting AI timestamps. Please try again.');
            }
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Stop any preview in progress
            stopCurrentPreview();

            // Reset error states
            urlError.style.display = 'none';

            // Get form values
            const videoUrl = videoUrlInput.value.trim();
            const streamType = document.querySelector('input[name="streamType"]:checked').value;
            const captionMode = document.querySelector('input[name="captionMode"]:checked').value;

            // Extract YouTube video ID
            const videoId = extractYouTubeID(videoUrl);

            if (!videoId) {
                urlError.style.display = 'block';
                return;
            }

            // Generate job ID
            const jobId = generateJobId();

            // Prepare payload
            const payload = {
                job_id: jobId,
                video_id: videoId,
                video_url: videoUrl,
                stream_type: streamType,
                caption_mode: captionMode
            };

            // Add custom timestamps if Custom mode is selected
            if (captionMode === 'Custom') {
                const customTimestamps = [];
                const clips = timestampClipsContainer.querySelectorAll('.timestamp-clip');

                clips.forEach((clip, index) => {
                    const startInput = clip.querySelector(`input[name="clip${index + 1}_start"]`);
                    const endInput = clip.querySelector(`input[name="clip${index + 1}_end"]`);

                    if (startInput.value && endInput.value) {
                        customTimestamps.push({
                            start: startInput.value.trim(),
                            end: endInput.value.trim(),
                            reason: "Custom timestamp chosen by user"
                        });
                    }
                });

                if (customTimestamps.length === 0) {
                    alert('Please add at least one timestamp for custom mode');
                    return;
                }

                payload.custom_timestamps = customTimestamps;
            }

            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                // Send to webhook (don't wait for response)
                fetch('https://hook.us1.make.com/kom2fynz85ihopm1ji1k3tcgnyj6odmb', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                }).catch(err => console.error('Webhook error:', err));

                // Immediately redirect to results page
                window.location.href = `results.html?job_id=${jobId}`;

            } catch (error) {
                alert('Error submitting form. Please try again.');
                console.error('Error:', error);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        });

        // Initialize
        updateCaptionModeOptions();
    </script>
