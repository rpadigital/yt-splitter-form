<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Splitter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-option label {
            margin-bottom: 0;
            font-weight: 500;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .helper-text {
            color: #999;
            font-size: 12px;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Splitter</h1>
        <p class="subtitle">Split your YouTube videos into clips with custom overlays</p>

        <form id="splitterForm">
            <div class="form-group">
                <label for="videoUrl">YouTube URL</label>
                <input
                    type="text"
                    id="videoUrl"
                    name="videoUrl"
                    placeholder="https://www.youtube.com/watch?v=..."
                    required
                >
                <div class="error" id="urlError">Please enter a valid YouTube URL</div>
                <div class="helper-text">Enter a full YouTube video URL</div>
            </div>

            <div class="form-group">
                <label>Stream Type</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input
                            type="radio"
                            id="videoAudio"
                            name="streamType"
                            value="video_audio"
                            checked
                        >
                        <label for="videoAudio">Create Video + Audio Clips</label>
                    </div>
                    <div class="radio-option">
                        <input
                            type="radio"
                            id="videoOnly"
                            name="streamType"
                            value="video_only"
                        >
                        <label for="videoOnly">Create B-Roll</label>
                    </div>
                </div>
            </div>

            <button type="submit" id="submitBtn">Submit</button>
        </form>

        <div class="success" id="successMessage">
            Request submitted successfully!
        </div>
    </div>

    <script>
        const form = document.getElementById('splitterForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const urlError = document.getElementById('urlError');

        // Generate unique job ID
        function generateJobId() {
            const now = new Date();
            const date = now.toISOString().slice(0, 10).replace(/-/g, '');
            const time = now.toTimeString().slice(0, 8).replace(/:/g, '');
            const random = Math.random().toString(36).substring(2, 6);
            return `job_${date}_${time}_${random}`;
        }

        // Extract YouTube video ID from URL
        function extractYouTubeID(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/,
                /youtube\.com\/embed\/([^&\n?#]+)/,
                /youtube\.com\/v\/([^&\n?#]+)/
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }
            return null;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset error states
            urlError.style.display = 'none';
            successMessage.style.display = 'none';

            // Get form values
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const streamType = document.querySelector('input[name="streamType"]:checked').value;

            // Extract YouTube video ID
            const videoId = extractYouTubeID(videoUrl);

            if (!videoId) {
                urlError.style.display = 'block';
                return;
            }

            // Generate job ID
            const jobId = generateJobId();

            // Prepare payload
            const payload = {
                job_id: jobId,
                video_id: videoId,
                video_url: videoUrl,
                stream_type: streamType
            };

            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                // Send to webhook (don't wait for response)
                fetch('https://hook.us1.make.com/kom2fynz85ihopm1ji1k3tcgnyj6odmb', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                }).catch(err => console.error('Webhook error:', err));

                // Immediately redirect to results page
                window.location.href = `results.html?job_id=${jobId}`;

            } catch (error) {
                alert('Error submitting form. Please try again.');
                console.error('Error:', error);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        });

        // Real-time URL validation
        document.getElementById('videoUrl').addEventListener('input', (e) => {
            const url = e.target.value.trim();
            if (url && !extractYouTubeID(url)) {
                urlError.style.display = 'block';
            } else {
                urlError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
